<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Press Communication</title>
</head>
<body>

  <button id="pressButton">Press Me</button>

  <script>
    document.getElementById('pressButton').addEventListener('click', function() {
      // Make an AJAX POST request to your server when the button is pressed
      fetch('https://e53c-217-38-228-18.ngrok-free.app/button-press', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', // Use 'application/json' if your server expects JSON data
        },
        body: JSON.stringify({ button: 'pressed' }), // Send data as JSON
      })
      .then(response => response.text())
      .then(data => {
        console.log('Response from server:', data);
        // Handle the server response as needed
      })
      .catch(error => console.error('Error:', error));
    });
  </script>

</body>
</html>
